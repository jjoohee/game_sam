<!DOCTYPE html>
<html>
<head>
	<title>초안</title>

	<style type="text/css">
		body, div, h1, p{margin: 0;}
		#map{background: black; width: 500px; height: 500px; margin: auto;}
		#cha{background: pink; width: 50px; height: 50px; position: absolute; left: 550px; top: 200px;}
		#talk{background: gray; width: 150px; height: 300px; position: absolute; left: 50%; top: 50px; display: none;}
	</style>
</head>
<body>
<div id="map">
	<div id="cha"></div>
	<div id="talk"> <p>이것은 텍스트 창입니다. 벌써부터 막막하네유 흑흑..</p> </div>

</div>

<script type="text/javascript">
	var  astate = "off";
		cha.onclick = function(){
			if (astate == "off") {
				talk.style.display = "block";
			}
		}
		talk.onclick = function(){
				talk.style.display = "none";
			}

</script>

</body>
</html>
